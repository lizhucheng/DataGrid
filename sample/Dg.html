<html>
<head>
    <meta charset="utf-8">
    <title>datagrid test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" /-->
	<link href="../css/Datagrid.css" rel="stylesheet" />
	<style>
	.gridContainer{float:left;}
	#test{float:left;margin-left:50px;}
	
	</style>
</head>
<body>
	<div class="gridContainer">
		<div id="Dg1" data-viewmodel="DgViewModel">
			<div data-propertyname="product" data-controltype="DataGrid" class="grid" style="width:900px;height:400px;"></div>
		</div>
	</div>
	<div id="test">
		<select id="pager">
			<option value="0">第一页</option>
			<option value="1">下一页</option>
			<option value="-1">上一页</option>
			<option value="10">最后一页</option>
		</select>
		<select id="mergeState">
			<option value="0">不合并显示</option>
			<option value="1">合并显示</option>
		</select>
	</div>
    <script src="../jquery/jquery-1.11.1.js" type="text/javascript"></script>
	<script src="../jquery/jquery.event.drag-2.2.js"></script>
    <script src="../common/js/Cube.js" type="text/javascript"></script>
	<script src="../common/js/GridVM.js" type="text/javascript"></script>
	<script src="../common/js/DataGrid.binding.js" type="text/javascript"></script>
	<script src="../common/js/DataGrid.js" type="text/javascript"></script>

	<script src="../test-grid/options.js" type="text/javascript"></script>
	<script src="Dg.js" type="text/javascript"></script>
	<script src="Dg_Extend.js" type="text/javascript"></script>
	<script type="text/javascript">
		var viewBinding=cb.viewbinding.create("Dg1");
		var dg=cb.controls.findControlById('cb_control_product_1');
		var model=viewBinding.getModel('product');
	</script>
	<script>
	$('#pager').on('change',function(evt){
		var value=+$(this).val();
		switch(value){
			case 0:model.showFirstPage();break;
			case 1:model.showNextPage();break;
			case -1:model.showPreviousPage();break;
			case 10:model.showLastPage();break;
			default:break;
		}
	});
	$('#mergeState').on('change',function(evt){
		var value=+$(this).val();
		switch(value){
			case 0:model.setMergeState(false);break;
			case 1:model.setMergeState(true);break;
			default:break;
		}
	});
	</script>
</body>
</html>
